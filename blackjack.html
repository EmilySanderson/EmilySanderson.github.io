<!--Adding some small, page specific formatting that is not worth making another css file for "-->
<style>
  /* Change font of fancyname and text */
#fancyname {font-family:'Dancing Script', cursive;}
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

* {
  box-sizing: border-box;
}
.blackjackButton {
  background-color: #2B262D;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  border-radius: 25px;
  width: 33%;
}

.mat {
  float: left;
  width: 50%;
  padding: 10px;
  text-align: center;
}

.cardArea {
  font-size: 10em;
}

.red {
  color: #D12D36;
}

#gameArea:after {
  content: "";
  display: table;
  clear: both;
}

/* make the buttons stacked and as wide as the screen on smaller mobile screens */
@media screen and (max-width: 650px){
  .blackjackButton {
    width: 100%;
  }
}
</style>

<script src="scripts/jquery.js"></script>

<div class="content">
  <!-- Header -->

  <div class="topnav">

    <!-- Mobile Menu Container -->

<!-- Content -->

<div id="BJintro" style="text-align: center;">
  <h1>BlackJack</h1>
  <h2><a href="https://bicyclecards.com/how-to-play/blackjack/">How to play (minus the gambling part)</a></h2>
  <button type="button" class="blackjackButton" id="beginGameBtn" onclick="createTable()">Click Here to begin!</button>
</div>

<div id="gameArea" style="display : none;">
  <button type="button" class="blackjackButton" id="dealHandsBtn" onclick="dealHands()">New Game</button>
  <button type="button" class="blackjackButton" id="hitMeBtn" onclick="hitMe()">Hit Me</button>
  <button type="button" class="blackjackButton" id="stayBtn" onclick="stay()">Stay</button>
  <div id="playerOne" class="mat">
    <h3>Player One</h3>
    <h2 class="value">0
    </h2>
    <div class="cardArea">
    </div>
  </div>
    <div id="houseArea" class="mat">
      <h3>The House</h3>
      <h2 class="value">0
      </h2>
      <div class="cardArea">
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <label for="dark_mode_button">Dark Mode Button</label>
  <button type="button" id="dark_mode_button" onclick="colourFlip()"><i class="fas fa-adjust"></i></button>
</footer>
