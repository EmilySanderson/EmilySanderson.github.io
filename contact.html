<!-- Contact blurb -->

<h1> Contact Me </h1>

<p> Feel free to send me a message on <a href="https://www.linkedin.com/in/emily-sanderson/" onclick="window.open('https://www.linkedin.com/in/emily-sanderson/','lin','location=yes,scrollbars=yes,menubar=yes,resizable=yes,toolbar=yes,status=yes,dependent=yes,width=900,height=600');return false;" target="_blank">LinkedIn</a> or by leaving a message below!

</p>

<!-- Contact Me Form -->
<h2>Contact Form</h2>

<div class="form_container">
  <form action="https://mailthis.to/emilysa13" method="POST" encType="multipart/form-data">

    <label for="name">Your Name:</label> <br>
    <input type="text" name="name_" id="name" placeholder="Your name" required>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email_" placeholder="Your Email Address">

    <!-- Phone Number -->
    <label for="phone">Phone (optional):</label><br>
    <input type="text" id="phone" name="phone" placeholder="255-555-5555">

    <label for="msg">Message (max 1000 characters):</label><br>
    <textarea id="msg" name="msg_" maxlength="1000" placeholder="Enter Message Here" required></textarea> <br>
    <input type="hidden" name="_subject" value="Contact form submitted">
    <input type="submit" value="Submit" id="submit-btn"/>

  </form>
</div>
